name: Build and Test Parallel Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    
    - name: Restore dependencies
      run: dotnet restore

    - name: Build with output (${{ matrix.configuration }})
      run: dotnet build --no-restore --configuration ${{ matrix.configuration }} --output ./output/${{ matrix.configuration }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output-${{ matrix.configuration }}
        path: ./output/${{ matrix.configuration }}/
        retention-days: 1

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    
    - name: Restore dependencies
      run: dotnet restore

    - name: Build for tests (${{ matrix.configuration }})
      run: dotnet build --no-restore --configuration ${{ matrix.configuration }}

    - name: Run tests (${{ matrix.configuration }})
      run: dotnet test --no-build --configuration ${{ matrix.configuration }} --verbosity normal

  publish-artifacts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    needs: [build, test]
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output-${{ matrix.configuration }}
        path: ./downloaded-artifacts/${{ matrix.configuration }}

    - name: List downloaded files
      run: ls -la ./downloaded-artifacts/${{ matrix.configuration }}/

    - name: Upload final artifacts (${{ matrix.configuration }})
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.configuration }}-final-build
        path: ./downloaded-artifacts/${{ matrix.configuration }}/
        retention-days: 30