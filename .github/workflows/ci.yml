name: Build and Test Parallel Workflow

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    
    - name: Restore dependencies
      run: dotnet restore

    - name: Build with output (${{ matrix.configuration }})
      run: dotnet build --no-restore --configuration ${{ matrix.configuration }} --output ./output/${{ matrix.configuration }}

    - name: Run tests (${{ matrix.configuration }})
      run: dotnet test --no-build --configuration ${{ matrix.configuration }} --verbosity normal

    - name: Upload artifacts (${{ matrix.configuration }})
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.configuration }}-build
        path: ./output/${{ matrix.configuration }}/
        if-no-files-found: warn
        retention-days: 30