name: Build and Test Parallel Workflow

on: [push]

jobs:
  build-and-test-debug-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    
    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration ${{ matrix.configuration }} --output ./publish/${{ matrix.configuration }}

    - name: Run tests
      run: dotnet test --no-build --configuration ${{ matrix.configuration }} --verbosity normal --logger "console;verbosity=normal"
    
    - name: Create ZIP archive
      run: zip -r build-${{ matrix.configuration }}.zip ./publish/${{ matrix.configuration }}/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.configuration }}
        path: build-${{ matrix.configuration }}.zip